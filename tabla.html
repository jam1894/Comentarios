<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Formulario de contacto</title>
<link rel="stylesheet" type="text/css" href="estilos.css">
<script type="text/javascript" src="js/prefixtree.min.js"></script>
</head>
<body>
<section id="Formulario">
<h1>Sistema de Comentarios</h1>
<form  method= "post" enctype="multipart/form-data" name="formu">
<fieldset>

<label for="nombre">Nombre: </label>
<input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre completo" />

<label for = "mensaje"> Comentario: </label>
<textarea id="mensaje" name="mensaje" placeholder="Escriba sus comentarios"></textarea>

<input type="submit" value="Guardar comentario"/>

</fieldset>
</form>
</section>
</body>
</html>
